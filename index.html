<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Objects and its Properties</h2>
        <p>There are Two different ways to access an object property</p>
        <p>You can use .property or ["property"]</p>
        <p id="demo"></p>
        <script>
            // Create an Object:
            var person = {
                firstname: "Thato",
                Age: 14,
            };
            // Display some data from the object:
            document.getElementById("demo").innerHTML =
                "My name is " +
                person.firstname +
                " and I am " +
                person.Age +
                " years old.";
        </script>
    </body>
</html>
